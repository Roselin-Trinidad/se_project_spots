<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
  name="description"
  content="???"
/>
<meta name="author" content="Roselin Trinidad" />
<meta
  name="keywords"
  content="???">
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" href="favicon.ico" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img
      src="./images/logo.svg"
      alt="Spots"
      class="header__logo">
    </header>
    <main class="content">
      <!--Profile Section-->
      <section class="profile page__section">
        <img
        src="./images/avatar.jpg"
        alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">Edit Profile</button>
        </div>
        <button type="button" class="profile__add-button">New Post</button>
      </section>
      <!--Card Section and Card Template-->
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button type="button" class="card__delete-button"></button>
              <img src=""
                alt=""
                class="card__image">
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <!--Footer Section-->
    <footer class="footer">
      <p class="footer__copyright"> 2024 &#169; Spots</p>
    </footer>
    <!--Edit Modal Structure-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="submit" class="modal__close-button">
          <img src="./images/exit-icon.svg" alt="Exit Icon" class="modal__close-button-icon">
        </button>
        <h2 class="modal__title">Edit Profile</h2>
        <form name="edit-profile-form" id="edit-profile-modal" class="modal__form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              type="text"
              id="profile-name-input"
              class="modal__input"
              name="name"
              placeholder="Type your Name"
              minlength="2"
              maxlength="40"
              required
              >
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              type="text"
              id="profile-description-input"
              class="modal__input"
              name="description"
              placeholder="Describe Yourself"
              minlength="2"
              maxlength="200"
              required
              >
            <span id="profile-description-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <!--New Post Modal Structure-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="submit" class="modal__close-button">
          <img src="./images/exit-icon.svg" alt="Exit Icon" class="modal__close-button-icon">
        </button>
        <h2 class="modal__title">New Post</h2>
        <form name="add-card-form" id="add-card-modal" class="modal__form" novalidate>
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              type="url"
              id="add-card-link-input"
              class="modal__input"
              name="link"
              placeholder="Paste a link to the picture"
              required
              >
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              type="text"
              id="add-card-name-input"
              class="modal__input"
              name="name"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
             >
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button" onClick>Save</button>
        </form>
      </div>
    </div>
    <!--Preview Modal-->
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          aria-label="Close modal"
          class="modal__close-button modal__close-button_type_preview"
          type="button">
        </button>
        <img
          class="modal__image"
          src=""
          alt="">
        <p class="modal__caption"></p>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validation.js" defer></script>
</body>
</html>
