<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" href="favicon.ico" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img
      src="./images/logo.svg"
      alt="Spots"
      class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
        src="./images/avatar.jpg"
        alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">Edit Profile</button>
        </div>
        <button type="button" class="profile__add-button">New Post</button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src=""
                alt=""
                class="card__image">
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright"> 2024 &#169; Spots</p>
    </footer> <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="submit" class="modal__close-button">
          <img src="./images/exit-icon.svg" alt="Exit Icon" class="modal__close-button-icon">
        </button>
        <h2 class="modal__title">Edit Profile</h2>
        <form name="edit-profile" class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              type="text"
              id="profile-name-input"
              class="modal__input"
              placeholder="Type your Name"
              >
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              type="text"
              id="profile-description-input"
              class="modal__input"
              placeholder="Describe Yourself">
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
